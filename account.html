<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Account Netflix</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark ms-lg-5">
            <a class="navbar-brand" href="index.html"><img src="assets/img/netflix_logo.png" class="img-fluid"
                    width="170px" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>


    <main>
        <div class="container flex-sm-column text-center column-gap-0 flex-lg-column">
            <div class="row column-gap-0">
                <div class="col">
                    <h1 id="colonna_di_mezzo">Edit Profile</h1>
                </div>
            </div>
            <div class="row">
                <div class="col gap-2 d-flex justify-content-center">
                    <div class="col d-flex justify-content-end">
                        <img src="assets/img/avatar.png" class="rounded-2" alt="avatar" width="100px">
                    </div>

                    <div class="col d-flex flex-column  align-items-start">
                        <div id="bg_color_gray" class="text-white d-sm-block">Epicoder #</div>
                        <p class="text-secondary mt-2">Language:</p>
                        <button type="button" class="btn btn-outline-secondary">English</button>
                    </div>

                </div>

            </div>

            <div class="row">
                <div class="col gap-2 d-flex justify-content-center">
                    <div class="col d-flex justify-content-end">
                    </div>

                    <div class="col d-flex flex-column align-items-start">
                        <p id="borderTopAccount" class="text-white w-25 border-3 mt-4">Maturity Settings</p>
                        <div id="bg_color_gray" class="text-white mb-3">ALL MATURITY SETTINGS</div>
                        <P class="text-white w-25">Show files for all maturity settings for this profile.</P>
                        <button type="button" class="btn btn-outline-secondary">EDIT</button>
                    </div>

                </div>

            </div>

            <div class="row">
                <div class="col d-flex justify-content-end"></div>
                <div class="col d-flex flex-column align-items-start">
                    <p id="borderTopAccount" class="text-white w-25 border-3 mt-4">Autoplay Controls</p>
                    <div class="col d-flex">
                        <input type="checkbox">
                        <label id="label1" class="text-white">Autoplay next episode ina a series on all devices</label>
                    </div>
                    <div class="col d-flex">
                        <input type="checkbox">
                        <label id="label1" class="text-white labelBorder">Autoplay next episode ina a series on all devices</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex align-items-end just flex-column">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col d-flex flex-column mt-4">
                    <button type="button" class="btn btn-outline-secondary">SAVE</button>
                    <button type="button" class="btn btn-outline-secondary">CANCEL</button>
                    <button type="button" class="btn btn-outline-secondary">DELETE PROFILE</button>
                    
                </div>
                

            </div>
            <div class="col d-flex flex-column align-items-start"></div>
        </div>


    </main>

</body>

</html>
